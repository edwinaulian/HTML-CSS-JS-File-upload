<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simple Drag and Drop File Upload</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
        integrity="sha384B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
</head>

<body>
    <section>
        <form action="" method="POST" enctype="multipart/form-data">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label">Bulk Upload Branch</label>
                            <div class="preview-zone hidden">
                                <div class="box box-solid">
                                    <div class="box-tools d-grid gap-2 d-md-flex justify-content-md-end">
                                        <!-- <button type="button" class="btn btn-danger btn-xs remove-preview"> -->
                                        <i class="fa fa-times remove-preview"></i>
                                        <!-- </button> -->
                                    </div>
                                    <div class="box-body"></div>
                                </div>
                            </div>
                            <div class="dropzone-wrapper">
                                <div class="dropzone-desc">
                                    <img src="./css//asset/icon.svg" alt="no images">
                                    <p class="dnd-info">Drag and drop file here to upload
                                        or</p>
                                    <p class="p-info">Please make sure the file format must be XLS or XLSX,
                                        Files size less than 10MB</p>
                                </div>
                                <input type="file" name="img_logo" class="dropzone">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- <div class="row"> -->
                <div class="d-grid gap-2 d-md-flex justify-content-md-end btn-grid">
                    <button class="btn btn-primary browse-file" type="button"
                        onclick="document.getElementById('getFile').click()"><i class="fa fa-upload"
                            aria-hidden="false"></i>Browse File</button>
                    <input type='file' id="getFile" class="dropzone" style="display:none">
                </div>
                <!-- </div> -->
                <div class="d-grid gap-2 col-6 mx-auto">
                    <p class="upload-info">Silakan download template branch information agar sesuai dengan form yang
                        digunakan.</p>
                </div>
            </div>
        </form>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
